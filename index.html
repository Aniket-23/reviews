<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews||Display||Simple</title>
    <!-- font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="assets/aniket.jpg" alt="Person's image" id="person-img">
                </div>
                <h4 id="author">john doe</h4>
                <p id="job">programmer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quam commodi alias assumenda voluptatem. Unde quisquam minus hic praesentium optio consequuntur corporis veniam sequi officiis molestias, provident sit saepe explicabo nemo.</p>
                <!-- previous & next buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!--random button-->
                <button class="random-btn">suprise me</button>
            </article>
        </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
</body>
</html>
